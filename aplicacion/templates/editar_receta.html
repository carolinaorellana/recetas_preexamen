<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar Receta</title>
</head>
<body>
    <div class="container my-5 bg-light p-4">
        <div class="gap-5 d-flex justify-content-end px-4 ">
            <a href="/bienvenido/{{session['usuario_id']}}">Volver a recetas</a>
            <a href="/cerrar_sesión">Cerrar Sesion</a>
        </div>
        <h1 class="mb-4">Editar Receta</h1>

        <form action="/editar_receta" method="post">
            <div class="row d-flex justify-content-between">
                <div class="col-7">
                    <div class="mb-3">
                        <label for="titulo">Titulo:</label>
                        <input type="text" name="titulo" id="titulo" class="form-control" value="{{una_receta.titulo}}">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion">Descripcion:</label>
                        <textarea name="descripcion" id="descripcion" class="form-control" rows="2">{{una_receta.descripcion}} </textarea>
                    </div>
                    <div class="mb-3">
                        <label for="istrucciones">Instrucciones:</label>
                        <textarea name="instrucciones" id="instrucciones" class="form-control" rows="4">{{una_receta.instrucciones}} </textarea>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="mb-3">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" value="{{una_receta.fecha}}" >
                    </div>
                    <div class="form-group column">
                        <p>Menos de 30 Minutos:</p>
                        <div>
                            <!--Aca se define cual de los dos selectores tara en la posicion checked-->
                            {% if una_receta.duracion =="1":%}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="1" name="duracion" checked>
                                    <label class="form-check-label" for="inlineCheckbox1" >Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="0" name="duracion">
                                    <label class="form-check-label" for="inlineCheckbox2" >No</label>
                                </div>
                            {% else: %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="1" name="duracion">
                                    <label class="form-check-label" for="inlineCheckbox1" >Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="0" name="duracion" checked>
                                    <label class="form-check-label" for="inlineCheckbox2" >No</label>
                                </div>
                            {% endif%}
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" value="{{una_receta.id}}" name="id">
            {% with messages = get_flashed_messages() %}     <!-- declara una variable llamada mensajes-->
                {% if messages %}                            <!-- comprobar si hay algún mensaje -->
                    {% for message in messages %}            <!-- recorrer los mensajes -->
                        <p class="text-danger fw-bold">{{message}}</p>                   <!-- muestra cada mensaje en una etiqueta de párrafo -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="mb-3 text-end px-4">
                <input type="submit" value="Editar receta" class="btn btn-success">
            </div>
        </form>
    </div>
    
    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
